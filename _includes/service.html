
<div class="service">
<h2>Service</h2>
<div class="table-responsive">
<table class="table table-sm table-borderless">
{%- assign service = site.service -%}
{% for item in service %} 
  <tr>
    <th scope="row">{{item.type}}</th>
    <td>
        {{item.content}}
    </td>
  </tr>
{%- endfor %} 
</table>
</div>
